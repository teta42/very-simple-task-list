<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</title>
    <style>
        body {
            font-family: 'K2D', sans-serif;
            background-color: #E9E9E9; /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
            color: #1C1C1C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group input::placeholder {
            color: #888;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .remember-me label {
            margin: 0;
        }
        .remember-me.checked label {
            text-decoration: line-through;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
        }
        button {
            background-color: #1C1C1C;
            color: #E9E9E9;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #333;
        }
        .link {
            color: #1C1C1C;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .icons {
            display: flex;
            justify-content: space-between;
        }
        .translate-icon, .theme-icon {
            cursor: pointer;
            font-size: 20px;
        }
        .bottom-square {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: #1C1C1C;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="input-group">
            <label for="login">–õ–æ–≥–∏–Ω</label>
            <input type="text" id="login" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            <div id="login-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è</label>
        </div>
        <button id="ok-button">–û–ö</button>
        <div id="block-message" class="error-message"></div>
        <p><a href="http://127.0.0.1:8000/account/registration/" id="registration-link" class="link">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a></p>
        <div class="icons">
            <div class="translate-icon">üåê</div>
            <div class="theme-icon">üåû</div>
        </div>
        <div class="bottom-square"></div>
    </div>

    <script>
        document.getElementById('remember-me').addEventListener('change', function() {
            document.querySelector('.remember-me').classList.toggle('checked', this.checked);
        });

        document.getElementById('ok-button').addEventListener('click', function() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            let valid = true;

            if (!login) {
                document.getElementById('login-error').textContent = 'Please fill in the fields';
                valid = false;
            } else {
                document.getElementById('login-error').textContent = '';
            }

            if (!password) {
                document.getElementById('password-error').textContent = 'Please fill in the fields';
                valid = false;
            } else {
                document.getElementById('password-error').textContent = '';
            }

            if (valid) {
                fetch('http://127.0.0.1:8000/account/authorization/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ login, password, rememberMe })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        window.location.href = 'http://127.0.0.1:8000/';
                    } else if (data.status === 'wrong_password') {
                        document.getElementById('password-error').textContent = 'Incorrect password';
                    } else if (data.status === 'account_blocked') {
                        document.getElementById('block-message').textContent = `account is blocked, unlock via ${data.unlocked}`;
                    } else if (data.status === 'no_such_account_exists') {
                        document.getElementById('login-error').textContent = 'This account does not exist';
                    }
                });
            }
        });

        document.querySelector('.translate-icon').addEventListener('click', function() {
            document.querySelector('h2').textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';
            document.querySelector('label[for="login"]').textContent = '–õ–æ–≥–∏–Ω';
            document.querySelector('label[for="password"]').textContent = '–ü–∞—Ä–æ–ª—å';
            document.querySelector('label[for="remember-me"]').textContent = '–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è';
            document.getElementById('ok-button').textContent = '–û–ö';
            document.getElementById('registration-link').textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
        });

        document.querySelector('.theme-icon').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                document.body.style.backgroundColor = '#1C1C1C';
                document.body.style.color = '#E9E9E9';
                this.textContent = 'üåú';
            } else {
                document.body.style.backgroundColor = '#E9E9E9';
                document.body.style.color = '#1C1C1C';
                this.textContent = 'üåû';
            }
        });

        document.querySelector('.bottom-square').addEventListener('mouseenter', function() {
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=SM30PZ4malVQ1pbc';
        });
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
